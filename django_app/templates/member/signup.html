{% extends 'common/base.html' %}

{% block content %}

<form action="" method="POST">{% csrf_token %}
    <div class="form-group">
        <label for="input-email">이메일</label>
        <input type="email" id="input-email" name="email">
    </div>
    <div class="form-group">
        <label for="input-password">비밀번호</label>
        <input type="password" id="input-password" name="password">
    </div>
    <div class="form-group">
        <label for="input-nickname">별명</label>
        <input type="text" id="input-nickname" name="nickname">
    </div>
    <div class="form-group">
        <label for="input-last_name">last name</label>
        <input type="text" id="input-last_name" name="last_name">
    </div>
    <div class="form-group">
        <label for="input-first_name">first name</label>
        <input type="text" id="input-first_name" name="first_name">
    </div>

    <button class="submit" class="btn btn-default">회원가입</button>

</form>

{% endblock %}
